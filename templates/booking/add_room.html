{% extends 'booking/base.html' %}
{% block content %}
<h2>Add Room</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Room</button>
    <a href="{% url 'manage_rooms' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
