{% extends 'booking/base.html' %}
{% block content %}
<h2>Edit Room: {{ room.room_name }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'manage_rooms' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
