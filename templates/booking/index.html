{% extends "booking/base.html" %}
{% load static %}
{% block content %}
    <!-- Optional welcome text below -->
<div class="text-center mt-4">
  <h1>Welcome to the Conference Room Booking System</h1>
  <p>Select from the navbar to get started.</p>
</div>

<div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'booking/media/slide1.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'booking/media/slide2.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'booking/media/slide3.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'booking/media/slide4.jpg' %}" class="d-block w-100" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img src="{% static 'booking/media/slide5.jpg' %}" class="d-block w-100" alt="Slide 5">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
